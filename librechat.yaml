---
version: 1.0.5
cache: true
memory:
  disabled: false
  personalize: true
  tokenLimit: 2000
  messageWindowSize: 5
  agent:
    provider: google
    model: gemini-2.5-flash
interface:
  privacyPolicy:
    externalUrl: https://librechat.ai/privacy-policy
    openNewTab: true
  termsOfService:
    externalUrl: https://librechat.ai/tos
    openNewTab: true
registration:
  socialLogins:
    - discord
    - facebook
    - github
    - google
    - openid
endpoints:
  custom:
    - name: xai
      apiKey: ${XAI_API_KEY}
      baseURL: https://api.x.ai/v1
      models:
        default:
          - grok-3-mini
          - grok-4-0709
          - grok-3-latest
          - grok-2-1212
        fetch: false
      titleConvo: true
      titleModel: grok-2-1212
      modelDisplayLabel: Grok
      dropParams:
        - presencePenalty
        - frequencyPenalty
